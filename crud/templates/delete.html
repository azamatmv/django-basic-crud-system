{% extends 'base.html' %}
 {% block title %}<title>edit-page</title> {% endblock %}
{% block content %}
   <table class="container">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AUTHOR</th>
                <th>PRICE</th>
                <th>CREATED</th>
                <th>UPDATED</th>
            </tr>
            </thead>

            {% for i in books %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.author}}</td>
                <td>{{i.price }}<span>Ñ€</span></td>
                <td>{{i.created_at|date:"d.m.y h:m"}}</td>
                <td>{{i.updated_at|date:"d.m.y h:m" }}</td>
                <td>
                   <a class="nav-link" href="/delete/{{i.id}}"><b>Delete</b></a>
                </td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
